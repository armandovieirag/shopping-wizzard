<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping wizard</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/progress-bar.js" defer></script> <!-- Progress bar script -->
  <script src="./js/timeout.js" defer></script> <!--time out-->
</head>

<body>
  <!--
        =================================
        HEADER
        =================================
    -->
  <header>
    <div class="logo">
      <p>LOGO</p>
      
    </div>
    <div class="container-pbar hide">
        <div id="stepProgressBar">
            <div class="step-pbar">
                <div class="bullet-pbar first-bullet-pbar"></div>
                <p class="step-text-pbar">Profile</p>
            </div>
            <div class="bar-pbar"></div>
            <div class="step-pbar">
                <div class="bullet-pbar"></div>
                <p class="step-text-pbar">Address</p>
            </div>
            <div  class="bar-pbar"></div>
            <div class="step-pbar">
                <div class="bullet-pbar"></div>
                <p class="step-text-pbar">Shipping</p>
            </div>
            <div  class="bar-pbar"></div>
            <div class="step-pbar">
                <div class="bullet-pbar "></div>
                <p class="step-text-pbar">Finish</p>
            </div>
        </div>
    </div>
  </header>
  <!--
      =================================
      MAIN
      =================================
      -->

  <main>
    <!-- 
      =================================
      PRODUCT PAGE
      =================================
      -->
    <section class="product-page">
      <article class="timer" id="timer">
        <span>You started registering</span><br><br>
        <span id="timeResult"></span>
        <p>Hurry up!</p>
      </article>
      <!--  -->
      <div class="left-wrapper">
        <div class="thumbnail-wrapper">
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
          <img src="./images/black-nike.jpg" alt="Black nike thumbnail" class="img-thumbnail" />
        </div>
        <div class="big-picture">
          <img src="./images/black-nike.jpg" alt="" />
        </div>
      </div>
      <!--  -->
      <div class="right-wrapper">
        <h3>Black shoe</h3>
        <div class="price-wrapper">
          <h4>Price</h4>
          <h3>14.55â‚¬</h3>
        </div>
        <div class="size-wrapper">
          <h4>Size</h4>
          <select name="size" id="idSize">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="color-wrapper">
          <h4>Color</h4>
          <div class="color-thumbnails-wrapper">
            <img src="./images/black-nike.jpg" alt="Black">
            <img src="./images/black-nike.jpg" alt="Red">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
            <img src="./images/black-nike.jpg" alt="Blue">
          </div>
        </div>
        <div class="btn-buy">
          <input type="submit" value="Enviar" id="btn">
        </div>
      </div>
    </section>
  <!--
      =================================
      NEW SECTION
      =================================
      -->



  </main>

  <!-- 
    =================================
    FOOTER
    =================================
 -->
  <footer>
    <div class="footer-text">
      <p>FOOTER TEXT</p>
    </div>
    <div class="page-buttons hide">
      <!-- TODO: better comments -->
    </div>
  </footer>
</body>

</html>
