<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Wizard Progress Bar</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/progress-bar.js" defer></script>
</head>
<body>
    <div class="container-pbar">
        <div id="stepProgressBar">
            <div class="step-pbar">
                <div class="bullet-pbar first-bullet-pbar"></div>
                <p class="step-text-pbar">Profile</p>
            </div>
            <div>

            </div>
            <div class="step-pbar">
                <div class="bullet-pbar"></div>
                <p class="step-text-pbar">Address</p>
            </div>
            <div>

            </div>
            <div class="step-pbar">
                <div class="bullet-pbar"></div>
                <p class="step-text-pbar">Shipping</p>
            </div>
            <div>
                
            </div>
            <div class="step-pbar">
                <div class="bullet-pbar "></div>
                <p class="step-text-pbar">Finish</p>
            </div>
        </div>
        <!-- ===========================================
            ! TESTING BUTTONS
            ===========================================
        -->  
        <div>
            <p id="content-pbar"  class="text-center-pbar">Step Number 1</p>
            <button class='testing' id="previousBtn" >Previous</button>
            <button class='testing' id="nextBtn">Next</button>
            <button class='testing' id="finishBtn" >Finish</button>
        </div>
    </div>
</body>
</html>
